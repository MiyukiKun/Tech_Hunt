<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
    <link href="{% static '/hunt/style.css' %}" rel="stylesheet">

</head>

<body>
    
   
  

<div class="login-page">
    <div class="container">
        {% for message in messages  %}            
        <div class="alert alert-{{message.tags}} d-flex align-items-center" role="alert">
          <strong>Message : </strong> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %} 
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-left h-100 d-flex justify-content-center">
                                <form action="/hunt/login" method="post" class="row d-flex flex-wrap align-content-center">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="loginId" name="loginId" placeholder="#21433" required >
                                            <label for="loginId">Registration Id</label>
                                          </div>
                                    </div>
                                    {% csrf_token %}
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-primary px-4 mt-3 ">login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <h2 class="fs-1">Tech Hunt</h2>
                                <img class="w-75" src="{% static 'hunt/tech_hunt.png' %}">
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
