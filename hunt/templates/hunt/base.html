<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %} {% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% load static %}
  <link href="{% static 'hunt/style.css' %}" rel="stylesheet">

  <style>

  </style>
</head>

<body>
  {% load static %}

  <!-- NavBar -->

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav mx-auto">
          <h2 class="text-light"><img width="70" src="{% static 'hunt/tech_hunt.png' %}">
            Tech Hunt</h2> 
        </ul>
      </div>
      {% if user.is_authenticated and not user.is_superuser %}
      <h5 class="text-light mx-lg-4">welcome,&nbsp; {{request.user}}</h5>
      <a href="/hunt/logout" role="button" class="btn btn-primary m-2 my-sm-0"> Logout </a>
      {% else %}
      <a href="/hunt/" role="button" class="btn btn-primary m-2 my-sm-0"> Login </a>
      {% endif %}
    </div>
  </nav>
  
  {% for message in messages  %}            
  <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
    <strong>Message : </strong> {{ message }}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    {% endfor %} 

  <div class="container">
  <!-- body -->
  {% block body %} {% endblock %}
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
