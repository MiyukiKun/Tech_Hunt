<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'hunt/style.css' %}" rel="stylesheet">

</head>

<body>

<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-left h-100 d-flex justify-content-center">
                                <form action="/hunt/login" method="post" class="row d-flex flex-wrap align-content-center">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="regId" name="regId" placeholder="#21433" required >
                                            <label for="regId">Registration Id</label>
                                          </div>
                                    </div>
                                    {% csrf_token %}
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-primary px-4 mt-3 ">login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <h2 class="fs-1">Tech Hunt</h2>
                                <img class="w-75" src="{% static 'hunt/tech_hunt.png' %}">
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->

</body>

</html>
